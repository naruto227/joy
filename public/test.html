<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Joy</title>
    	<!--css-->
		<link href="//cdn.bootcss.com/dropzone/4.3.0/dropzone.css" rel="stylesheet">
		<link href="stylesheets/style.css" rel="stylesheet">
    	<!--js-->
    	<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/dropzone/4.3.0/dropzone.js"></script>
		<script src="//cdn.bootcss.com/bootpag/1.0.7/jquery.bootpag.min.js"></script>
	</head>
	<body>
		<div class='joy-container'>
			<div class='joy-content text-center'>
				<div class='joy-title'>
					<span>JOY照片</span>
					<div class='pull-right joy-user'>
						<img src='images/dot-head-sculpture-image.png'><span>BETH</span>
					</div>
				</div>
				<form action='/test' id="my-awesome-dropzone" class="dropzone">
		  
				</form>
				<div class='btn-group'>
					<button type="button" class='btn btn-choose'></button><button type="submit" class='btn btn-upload'></button>
				</div>
				<div class='joy-picblock'>
					<div class='joy-picwall'>
						<div class='joy-pictitle'>
							我上传的照片
						</div>
						<div class='joy-pics'>
							<div class='joy-pic'>
								<div class='joy-picdate'>2016-05-29 19:53:28</div>
								<img src = "https://gw.alicdn.com/bao/uploaded/TB1gSjmJVXXXXcXXXXXSutbFXXX.jpg_190x190q90"><button type='button' class='btn btn-showcode'></button>
							</div><div class='joy-pic'>
								<div class='joy-picdate'>2016-05-29 19:53:28</div>
								<img src = "https://gw.alicdn.com/bao/uploaded/TB1gSjmJVXXXXcXXXXXSutbFXXX.jpg_190x190q90"><button type='button' class='btn btn-showcode'></button>
							</div><div class='joy-pic'>
								<div class='joy-picdate'>2016-05-29 19:53:28</div>
								<img src = "https://gw.alicdn.com/bao/uploaded/TB1gSjmJVXXXXcXXXXXSutbFXXX.jpg_190x190q90"><button type='button' class='btn btn-showcode'></button>
							</div><div class='joy-pic'>
								<div class='joy-picdate'>2016-05-29 19:53:28</div>
								<img src = "https://gw.alicdn.com/bao/uploaded/TB1gSjmJVXXXXcXXXXXSutbFXXX.jpg_190x190q90"><button type='button' class='btn btn-showcode'></button>
							</div>
						</div>
					</div>
					<!-- 页码 -->
					<div id="pic-pagination"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			Dropzone.options.myAwesomeDropzone = {
			  paramName: "file", // The name that will be used to transfer the file
			  maxFilesize: 2, // MB
			 // autoProcessQueue: false,
			 // uploadMultiple: true,
			 // parallelUploads: 100,
			  dictDefaultMessage: '请将图片拖到这里',
			  addRemoveLinks: true,
			  maxFiles:1,
			  accept: function(file, done) {
			    if (file.name == "justinbieber.jpg") {
			      done("Naha, you don't.");
			    }
			    else { done(); }
			  },
			  maxfilesexceeded: function(file,done){

			  	this.removeFile(file);
			  	alert("only one");
			  }
			};

			
			function choose(){
				$('.dropzone').trigger('click');
			}
		</script>
	</body>
</html>
